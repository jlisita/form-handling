<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class = "formulaire">
            <div class = "field">
                <label for="pseudo">Votre pseudo: </label>
                <input type="text" name = "pseudo" id = "pseudo" maxlength="30" autofocus required>
            </div>
            <div class = "field">
                <label for="password">Votre mot de passe: </label>
                <input type="password" name = "password" id = "password" maxlength="10" size = "15" required>
            </div>
            <div class = "field">
                <label for="telephone">Votre téléphone: </label>
                <input type="tel" name = "telephone" id = "telephone" maxlength="30">
            </div>
            <div class = "field"> 
                <label for="year">Votre année de naissance: </label>
                <input type="number" name = "year" id = "year" min = "1924" max = "2024" step = "1" placeholder="2000" required>
            </div>
            <div>
                <label for="genre">Votre genre: </label>
                <select  class = "field" name="genre" id="genre">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other" selected>Other</option>
                </select> 
            </div>
            <p class = "field">Choisir un pays</p>
            <div class = "field">
                <input type="radio" name = "country" value = "france" id = "france" checked>
                <label for="france">France</label>
                <input type="radio" name = "country" value = "italie" id = "italie">
                <label for="italie">Italie</label>
                <input type="radio" name = "country"  value = "espagne" id = "espagne">
                <label for="espagne">Espagne</label>
            </div>
            <p class = "field">Choisir vos thèmes</p>
            <div class = "field">
                <input type="checkbox" name = "music" id = "music">
                <label for="music">Musique</label>
                <input type="checkbox" name = "movie" id = "movie">
                <label for="movie">Film</label>
                <input type="checkbox" name = "manga" id = "manga">
                <label for="manga">Manga</label>
            </div>
            <div class = "field">
                <textArea name = "message" id = "message" cols = "50" rows = "10" placeholder="votre message"></textArea>
            </div>
            <div class = "field">
                <input class = "bouton" type = "submit"></input>
            </div>
        </form>
    </div>
    <script src = "index.js"></script>
</body>
</html>
